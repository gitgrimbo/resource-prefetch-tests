<tr class="headers hidden" data-row="{{row}}">
  <td colspan="999">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th width="25%">Prefetch Request</th>
          <th width="25%">Prefetch Response</th>
          <th width="25%">Normal Request</th>
          <th width="25%">Normal Response</th>
        </tr>
      </thead>
      <tbody
        <tr>
          <td valign="top"><pre class="headers">{{prefetchRequestHeaders}}</pre></td>
          <td valign="top"><pre class="headers">{{prefetchResponseHeaders}}</pre></td>
          <td valign="top"><pre class="headers">{{normalRequestHeaders}}</pre></td>
          <td valign="top"><pre class="headers">{{normalResponseHeaders}}</pre></td>
        </tr>
      </tbody>
    </table>
  </td>
</tr>
